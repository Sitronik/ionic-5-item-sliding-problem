<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Work Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="fund-box" *ngFor="let fund of fundsList ;let i=index">
    <ion-item-sliding>
      <ion-item class="ion-no-margin ion-no-padding content-box" lines="none">
        <span class="rank rank{{i+1}}">{{i+1}}</span>
        <div class="remark-box">
          <div class="remark checked">{{fund.remark}}</div>
        </div>
      </ion-item>
      <ion-item-options class="ion-align-items-stretch operation-box" lines="none">
        <div class="buy">{{fund.buy}}</div>
      </ion-item-options>
    </ion-item-sliding>
  </div>



  <ion-button routerLink="/home">back</ion-button>
</ion-content>
